<!DOCTYPE html>
<html>
<head>
	<title>page-32d</title>
	<style type="text/css">
	.tooltip{
		position: relative;
		display: inline-block;
	}
	.tooltip-co{
		position: absolute;
		width: 120px;
		background: black;
		color: #fff;
		border-radius: 5px;
		text-align: center;
		padding: 5px 0px;
		visibility: hidden;
		z-index: 1;
		top:100%;
		left: 50%;
		margin-left: -60%;

	}
	body{
		text-align: center;
	}
	.tooltip:hover .tooltip-co{
		visibility: visible;
	}
	</style>
	<body>
		<h2>Top Tooltip</h2>
<p>Move the mouse over the text below:</p>
<br>
<div class="tooltip">
	wellcome
	<span class="tooltip-co">hello</span>
</div>
