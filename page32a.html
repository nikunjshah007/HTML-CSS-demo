<!DOCTYPE html>
<html>
<head>
	<title>page-32 a</title>
	<style type="text/css">
	.tooltip{
		position: relative;
		display: inline-block;
	}
	.tooltip-co{
		visibility: hidden;
		width:120px;
		background: black;
		color: #fff;
		border-radius: 6px;
		text-align: center;
		position: absolute;
		z-index: 1;
		top:-5px;
		left: 105%;
		padding: 5px 0px;
		opacity: 0;
		transition:opacity 2s;/*opacity and transition are use full to do tooltip have take time to visible*/

	}
	.tooltip:hover .tooltip-co{
		visibility: visible;
		opacity: 1;
	}
	
	</style>
	<body>
	<div class="tooltip"> wellcome
		<span class="tooltip-co">hello</span>
	</div>
</body>
</html>
