<!DOCTYPE html>
<html>
<head>
	<title>page-32b</title>
	<style type="text/css">
	.tooltip{
		position: relative;
		display: inline-block;
	}
	.tooltip-co{
		position: absolute;
		background: black;
		color: #fff;
		z-index: 1;
		padding: 5px 0px;
		border-radius: 5px;
		visibility: hidden;
		text-align: center;
		width: 120px;
		top: -5px;
		right: 105%;
	}
	.tooltip:hover .tooltip-co{
		visibility: visible;
	}
	</style>
    <body style="text-align:center;">

		<div class="tooltip">
			wellcome 
			<span class="tooltip-co">hello</span>
		</div>
	</body>
