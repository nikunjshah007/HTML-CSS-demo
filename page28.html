<!DOCTYPE html>
<html>
<head>
	<title>page-28</title>
	<style type="text/css">
	.dropdown{
		position: relative;
		display: inline-block;
	}
	.dropdown-content{
		display: none;
		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		background-color: #f1f1f1;
		position: absolute;
		z-index: 1;
		padding: 10px 16px;
		min-width: 160px;
    }
.dropdown:hover .dropdown-content{
	display: block; 
}
	</style>
</head>
<body>

	<div class="dropdown">
		<p>It does not do to dwell on dreams and forget to live</p>
		<div class="dropdown-content">
		<p>hello!</p>
	</div>
	</div>
	
</body>
</html>
