<!DOCTYPE html>
<html>
<head>
	<title>page-18</title>
	<style>
	div{
		width: 100px;
		height: 100px;
		animation-name:ab;
		animation-duration:4s;
		background: red;
	}
	@keyframes ab{
	from
	{
		background: red
	}
	to{
		background: green;
	}
	}


	/* u can also use percent and its help to use many style change as you want as follow 
	@keyframes example {
    0%   {background-color: red;}
    25%  {background-color: yellow;}
    50%  {background-color: blue;}
    100% {background-color: green;}
} */



	</style>
	<body>
		<div>
		</div>
	</body>
